<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <title>Analytics & Statistics</title>
    <meta name="description" content="Track your progress and identify patterns">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
</head>
<body>

<!-- Main Content -->
<div layout:fragment="content">

    <!-- Welcome Section -->
    <div class="mb-10">
        <h1 class="text-5xl font-bold text-gray-900 mb-3">Analytics & Statistics</h1>
        <p class="text-xl text-gray-600">Track your progress and identify patterns</p>
    </div>

    <!-- Loading State -->
    <div id="loadingState" class="text-center py-12">
        <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-primary-600"></div>
        <p class="text-gray-600 mt-4">Loading analytics...</p>
    </div>

    <!-- Main Content -->
    <div id="mainContent" class="hidden">
        <!-- Date Range Selector -->
        <div class="mb-8 bg-white rounded-2xl shadow-lg p-6 border border-gray-100">
            <label for="dateRange" class="block text-sm font-medium text-gray-700 mb-3">Time Range</label>
            <select id="dateRange" class="block w-full md:w-auto px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent">
                <option value="7">Last 7 days</option>
                <option value="30" selected>Last 30 days</option>
                <option value="90">Last 90 days</option>
                <option value="365">Last year</option>
            </select>
        </div>

        <!-- Key Metrics Cards -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
            <div class="bg-gradient-to-br from-blue-500 to-blue-600 rounded-2xl shadow-lg hover:shadow-2xl transition-all duration-300 p-6 text-white">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm text-blue-100 mb-1">Active Routines</p>
                        <p class="text-4xl font-bold" id="stat-active-routines">-</p>
                    </div>
                    <svg class="h-12 w-12 text-blue-100 opacity-80" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path>
                    </svg>
                </div>
            </div>

            <div class="bg-gradient-to-br from-green-500 to-green-600 rounded-2xl shadow-lg hover:shadow-2xl transition-all duration-300 p-6 text-white">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm text-green-100 mb-1">Current Streak</p>
                        <p class="text-4xl font-bold" id="stat-current-streak">-</p>
                    </div>
                    <svg class="h-12 w-12 text-green-100 opacity-80" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 18.657A8 8 0 016.343 7.343S7 9 9 10c0-2 .5-5 2.986-7C14 5 16.09 5.777 17.656 7.343A7.975 7.975 0 0120 13a7.975 7.975 0 01-2.343 5.657z"></path>
                    </svg>
                </div>
            </div>

            <div class="bg-gradient-to-br from-purple-500 to-purple-600 rounded-2xl shadow-lg hover:shadow-2xl transition-all duration-300 p-6 text-white">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm text-purple-100 mb-1">Total Completions</p>
                        <p class="text-4xl font-bold" id="stat-total-completions">-</p>
                    </div>
                    <svg class="h-12 w-12 text-purple-100 opacity-80" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                </div>
            </div>

            <div class="bg-gradient-to-br from-orange-500 to-orange-600 rounded-2xl shadow-lg hover:shadow-2xl transition-all duration-300 p-6 text-white">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm text-orange-100 mb-1">Consistency Score</p>
                        <p class="text-4xl font-bold" id="stat-consistency-score">-</p>
                    </div>
                    <svg class="h-12 w-12 text-orange-100 opacity-80" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z"></path>
                    </svg>
                </div>
            </div>
        </div>

        <!-- Charts Row 1 -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-6">
            <!-- Completion Trend Chart -->
            <div class="bg-white rounded-2xl shadow-lg hover:shadow-2xl transition-all duration-300 p-6 border border-gray-100">
                <h2 class="text-xl font-bold text-gray-900 mb-4">Completion Trend</h2>
                <canvas id="completionTrendChart"></canvas>
            </div>

            <!-- Weekly Aggregation Chart -->
            <div class="bg-white rounded-2xl shadow-lg hover:shadow-2xl transition-all duration-300 p-6 border border-gray-100">
                <h2 class="text-xl font-bold text-gray-900 mb-4">Weekly Activity</h2>
                <canvas id="weeklyAggregationChart"></canvas>
            </div>
        </div>

        <!-- Charts Row 2 -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-6">
            <!-- Habit Comparison Chart -->
            <div class="bg-white rounded-2xl shadow-lg hover:shadow-2xl transition-all duration-300 p-6 border border-gray-100">
                <h2 class="text-xl font-bold text-gray-900 mb-4">Habit Comparison</h2>
                <canvas id="habitComparisonChart"></canvas>
            </div>

            <!-- Habit Performance Table -->
            <div class="bg-white rounded-2xl shadow-lg hover:shadow-2xl transition-all duration-300 p-6 border border-gray-100">
                <h2 class="text-xl font-bold text-gray-900 mb-4">Habit Performance</h2>
                <div id="habitPerformanceTable" class="overflow-x-auto">
                    <!-- Table will be populated here -->
                </div>
            </div>
        </div>

        <!-- Activity Heatmap -->
        <div class="bg-white rounded-2xl shadow-lg hover:shadow-2xl transition-all duration-300 p-6 mb-6 border border-gray-100">
            <h2 class="text-xl font-bold text-gray-900 mb-4">Activity Heatmap</h2>
            <div id="heatmapContainer" class="overflow-x-auto">
                <!-- Heatmap will be rendered here -->
            </div>
        </div>
    </div>

</div>

<!-- JavaScript -->
<th:block layout:fragment="extra-js">
    <script th:src="@{/js/auth.js}"></script>
    <script th:src="@{/js/stats.js}"></script>
</th:block>

</body>
</html>
