<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practitioner Profile - Plan 91</title>
    <link rel="stylesheet" th:href="@{/css/styles.css(v=6)}">
</head>
<body class="bg-gray-50 min-h-screen">
    <script th:src="@{/js/auth.js}"></script>

    <!-- Navigation -->
    <nav class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="/habits/dashboard" class="text-2xl font-bold text-blue-600">Plan 91</a>
                </div>
                <div class="flex items-center">
                    <button id="menu-button" onclick="toggleMenu()" class="text-gray-600 hover:text-gray-900 focus:outline-none">
                        <svg id="menu-icon" class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                        </svg>
                        <svg id="close-icon" class="h-6 w-6 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>

        <!-- Mobile menu -->
        <div id="mobile-menu" class="hidden">
            <div class="px-2 pt-2 pb-3 space-y-1 bg-white border-t border-gray-200">
                <a href="/habits/dashboard" class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-gray-900 hover:bg-gray-50">Dashboard</a>
                <a href="/habits" class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-gray-900 hover:bg-gray-50">My Habits</a>
                <a href="/habits/browse" class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-gray-900 hover:bg-gray-50">Browse Public Habits</a>
                <a href="/habits/create" class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-gray-900 hover:bg-gray-50">Create New Habit</a>
                <hr class="my-2">
                <a href="/practitioners/profile" class="block px-3 py-2 rounded-md text-base font-medium text-blue-600 bg-blue-50">My Profile</a>
                <a href="/profile" class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-gray-900 hover:bg-gray-50">Settings</a>
            </div>
        </div>
    </nav>
    <script th:src="@{/js/navigation.js}"></script>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto py-8 px-4 sm:px-6 lg:px-8">
        <!-- Loading State -->
        <div id="loadingState" class="text-center py-12">
            <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"></div>
            <p class="text-gray-600 mt-4">Loading profile...</p>
        </div>

        <!-- Profile Content -->
        <div id="profileContent" class="hidden">
            <!-- Profile Header -->
            <div class="bg-white rounded-lg shadow-md p-8 mb-6">
                <div class="flex justify-between items-start">
                    <div class="flex-1">
                        <h1 id="practitionerName" class="text-3xl font-bold text-gray-900 mb-2"></h1>
                        <p id="practitionerEmail" class="text-gray-600 mb-4"></p>
                        <p id="practitionerBio" class="text-gray-700"></p>
                    </div>
                    <button id="editBioBtn" class="hidden px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">
                        Edit Bio
                    </button>
                </div>
            </div>

            <!-- Public Habits -->
            <div class="bg-white rounded-lg shadow-md p-8">
                <h2 class="text-2xl font-bold text-gray-900 mb-4">Public Habits</h2>
                <div id="publicHabitsGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <!-- Habits will be inserted here -->
                </div>
                <div id="noPublicHabits" class="hidden text-center py-8 text-gray-600">
                    No public habits yet
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Bio Modal -->
    <div id="editBioModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white rounded-lg shadow-xl max-w-md w-full mx-4">
            <div class="p-6">
                <h2 class="text-2xl font-bold text-gray-900 mb-4">Edit Bio</h2>

                <form id="editBioForm">
                    <div class="mb-4">
                        <label for="bioInput" class="block text-sm font-medium text-gray-700 mb-2">Bio (max 500 characters)</label>
                        <textarea id="bioInput" name="bio" rows="4" maxlength="500"
                                  class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                  placeholder="Tell others about yourself..."></textarea>
                        <p class="text-sm text-gray-500 mt-1"><span id="bioCharCount">0</span>/500 characters</p>
                    </div>

                    <div id="bioErrorMessage" class="hidden mb-4 p-4 bg-red-50 border border-red-200 rounded-md">
                        <p class="text-red-800"></p>
                    </div>

                    <div class="flex justify-end space-x-4">
                        <button type="button" onclick="closeBioModal()" class="px-6 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50">
                            Cancel
                        </button>
                        <button type="submit" class="px-6 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">
                            Save
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        let practitioner = null;
        let publicHabits = [];

        // Get practitioner ID from URL or use current user
        const urlParams = new URLSearchParams(window.location.search);
        const profileId = urlParams.get('id') || getCurrentPractitionerId();

        // Character counter for bio
        document.getElementById('bioInput')?.addEventListener('input', function() {
            document.getElementById('bioCharCount').textContent = this.value.length;
        });

        // Load practitioner profile
        async function loadProfile() {
            try {
                const response = await fetch(`/api/practitioners/${profileId}`);
                if (response.ok) {
                    practitioner = await response.json();
                    displayProfile(practitioner);
                    loadPublicHabits();
                } else {
                    showError('Failed to load profile');
                }
            } catch (error) {
                showError('Network error: ' + error.message);
            }
        }

        function displayProfile(practitioner) {
            document.getElementById('loadingState').classList.add('hidden');
            document.getElementById('profileContent').classList.remove('hidden');

            document.getElementById('practitionerName').textContent =
                `${practitioner.firstName} ${practitioner.lastName}`;
            document.getElementById('practitionerEmail').textContent = practitioner.email;
            document.getElementById('practitionerBio').textContent =
                practitioner.bio || 'No bio yet';

            // Show edit button only if viewing own profile
            const isOwnProfile = practitioner.id === getCurrentPractitionerId();
            if (isOwnProfile) {
                document.getElementById('editBioBtn').classList.remove('hidden');
                document.getElementById('editBioBtn').onclick = openBioModal;
            }
        }

        async function loadPublicHabits() {
            try {
                const response = await fetch(`/api/habits?practitionerId=${profileId}`);
                if (response.ok) {
                    const allHabits = await response.json();
                    publicHabits = allHabits.filter(h => h.isPublic);
                    displayPublicHabits(publicHabits);
                }
            } catch (error) {
                console.error('Failed to load habits:', error);
            }
        }

        function displayPublicHabits(habits) {
            const grid = document.getElementById('publicHabitsGrid');
            const noHabits = document.getElementById('noPublicHabits');

            if (habits.length === 0) {
                grid.classList.add('hidden');
                noHabits.classList.remove('hidden');
            } else {
                grid.classList.remove('hidden');
                noHabits.classList.add('hidden');
                grid.innerHTML = habits.map(habit => `
                    <div class="bg-gray-50 rounded-lg p-4">
                        <h3 class="font-semibold text-gray-900 mb-2">${habit.name}</h3>
                        <p class="text-sm text-gray-600">${habit.description || 'No description'}</p>
                    </div>
                `).join('');
            }
        }

        function openBioModal() {
            document.getElementById('bioInput').value = practitioner.bio || '';
            document.getElementById('bioCharCount').textContent = (practitioner.bio || '').length;
            document.getElementById('editBioModal').classList.remove('hidden');
        }

        function closeBioModal() {
            document.getElementById('editBioModal').classList.add('hidden');
            document.getElementById('editBioForm').reset();
            document.getElementById('bioErrorMessage').classList.add('hidden');
        }

        // Edit bio form submission
        document.getElementById('editBioForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const bio = document.getElementById('bioInput').value;

            try {
                const response = await fetch(`/api/practitioners/${profileId}/bio`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ bio })
                });

                if (response.ok) {
                    practitioner = await response.json();
                    displayProfile(practitioner);
                    closeBioModal();
                } else {
                    const error = await response.text();
                    showBioError(error || 'Failed to update bio');
                }
            } catch (error) {
                showBioError('Network error: ' + error.message);
            }
        });

        function showError(message) {
            alert(message);
        }

        function showBioError(message) {
            const errorDiv = document.getElementById('bioErrorMessage');
            errorDiv.querySelector('p').textContent = message;
            errorDiv.classList.remove('hidden');
        }

        // Load profile on page load
        loadProfile();
    </script>
</body>
</html>
