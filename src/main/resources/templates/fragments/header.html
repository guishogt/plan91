<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Header Fragment</title>
</head>
<body>

<!-- Header Fragment -->
<header th:fragment="header" class="bg-gradient-to-r from-primary-600 to-primary-700 text-white shadow-lg">
    <div class="max-w-7xl mx-auto px-4">
        <div class="flex items-center justify-between h-16">

            <!-- Logo and Brand -->
            <div class="flex items-center space-x-3">
                <a href="/" class="flex items-center space-x-3 hover:opacity-90 transition-opacity">
                    <!-- Logo Icon (simple circle for now, can be replaced with actual logo) -->
                    <div class="w-8 h-8 bg-white rounded-full flex items-center justify-center">
                        <span class="text-primary-600 font-bold text-lg">91</span>
                    </div>
                    <!-- Brand Name -->
                    <div>
                        <div class="text-2xl font-bold">Plan 91</div>
                        <div class="text-primary-200 text-xs hidden md:block -mt-1">Build Habits That Last</div>
                    </div>
                </a>
            </div>

            <!-- Desktop Navigation -->
            <nav class="hidden md:flex items-center space-x-8" id="desktop-nav">
                <a href="/dashboard" class="text-white hover:text-primary-100 font-medium transition-colors">Dashboard</a>
                <a href="/habits/browse" class="text-primary-200 hover:text-white font-medium transition-colors">Explore</a>
                <a href="/habits/stats" class="text-primary-200 hover:text-white font-medium transition-colors">Analytics</a>

                <!-- User Menu -->
                <div class="relative" x-data="{ open: false }">
                    <button @click="open = !open"
                            class="flex items-center space-x-2 text-white hover:text-primary-100 font-medium transition-colors">
                        <div class="w-8 h-8 bg-white rounded-full flex items-center justify-center">
                            <span class="text-primary-600 font-bold text-sm">JD</span>
                        </div>
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                        </svg>
                    </button>

                    <!-- Dropdown Menu -->
                    <div x-show="open"
                         @click.away="open = false"
                         x-transition:enter="transition ease-out duration-100"
                         x-transition:enter-start="opacity-0 scale-95"
                         x-transition:enter-end="opacity-100 scale-100"
                         x-transition:leave="transition ease-in duration-75"
                         x-transition:leave-start="opacity-100 scale-100"
                         x-transition:leave-end="opacity-0 scale-95"
                         class="absolute right-0 mt-2 w-48 bg-white rounded-lg shadow-xl py-1 z-50"
                         style="display: none;">
                        <a href="/profile" class="block px-4 py-2 text-gray-700 hover:bg-primary-50 hover:text-primary-700 transition-colors">
                            <svg class="w-4 h-4 inline-block mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                            </svg>
                            Profile
                        </a>
                        <a href="/settings" class="block px-4 py-2 text-gray-700 hover:bg-primary-50 hover:text-primary-700 transition-colors">
                            <svg class="w-4 h-4 inline-block mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                            </svg>
                            Settings
                        </a>
                        <hr class="my-1">
                        <form action="/logout" method="post" class="block">
                            <button type="submit" class="w-full text-left px-4 py-2 text-danger-600 hover:bg-danger-50 transition-colors">
                                <svg class="w-4 h-4 inline-block mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
                                </svg>
                                Logout
                            </button>
                        </form>
                    </div>
                </div>
            </nav>

            <!-- Mobile Menu Button -->
            <button type="button"
                    class="md:hidden inline-flex items-center justify-center p-2 rounded-md text-white hover:bg-primary-500 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white"
                    aria-expanded="false"
                    aria-label="Toggle navigation menu"
                    @click="mobileMenuOpen = !mobileMenuOpen"
                    x-data="{ mobileMenuOpen: false }">
                <!-- Hamburger Icon -->
                <svg class="h-6 w-6"
                     :class="{'hidden': mobileMenuOpen, 'block': !mobileMenuOpen}"
                     fill="none"
                     viewBox="0 0 24 24"
                     stroke="currentColor">
                    <path stroke-linecap="round"
                          stroke-linejoin="round"
                          stroke-width="2"
                          d="M4 6h16M4 12h16M4 18h16" />
                </svg>
                <!-- Close Icon -->
                <svg class="h-6 w-6"
                     :class="{'block': mobileMenuOpen, 'hidden': !mobileMenuOpen}"
                     fill="none"
                     viewBox="0 0 24 24"
                     stroke="currentColor">
                    <path stroke-linecap="round"
                          stroke-linejoin="round"
                          stroke-width="2"
                          d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
        </div>

        <!-- Mobile Navigation -->
        <div class="md:hidden"
             id="mobile-nav"
             x-data="{ open: false }"
             x-show="open"
             x-transition:enter="transition ease-out duration-200"
             x-transition:enter-start="opacity-0 -translate-y-1"
             x-transition:enter-end="opacity-100 translate-y-0"
             x-transition:leave="transition ease-in duration-150"
             x-transition:leave-start="opacity-100 translate-y-0"
             x-transition:leave-end="opacity-0 -translate-y-1"
             style="display: none;">
            <div class="px-2 pt-2 pb-4 space-y-1">
                <a href="/dashboard" class="block px-3 py-2 rounded-md text-white hover:bg-primary-500 font-medium transition-colors">Dashboard</a>
                <a href="/habits/browse" class="block px-3 py-2 rounded-md text-primary-100 hover:bg-primary-500 hover:text-white font-medium transition-colors">Explore</a>
                <a href="/habits/stats" class="block px-3 py-2 rounded-md text-primary-100 hover:bg-primary-500 hover:text-white font-medium transition-colors">Analytics</a>
                <a href="/profile" class="block px-3 py-2 rounded-md text-primary-100 hover:bg-primary-500 hover:text-white font-medium transition-colors">Profile</a>
            </div>
        </div>
    </div>
</header>

</body>
</html>
