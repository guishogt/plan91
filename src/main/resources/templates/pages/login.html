<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <title>Login</title>
    <meta name="description" content="Sign in to your Plan 91 account">
</head>
<body>

<!-- Main Content -->
<div layout:fragment="content">

    <!-- Login Container -->
    <div class="min-h-[80vh] flex items-center justify-center -mt-8">
        <div class="max-w-md w-full">

            <!-- Header -->
            <div class="text-center mb-8">
                <div class="inline-flex items-center justify-center w-16 h-16 bg-gradient-to-br from-primary-500 to-primary-700 rounded-2xl shadow-lg mb-4">
                    <span class="text-3xl font-bold text-white">91</span>
                </div>
                <h1 class="text-4xl font-bold text-gray-900 mb-2">Welcome Back</h1>
                <p class="text-gray-600">Continue your habit journey</p>
            </div>

            <!-- Login Card -->
            <div class="bg-white rounded-2xl shadow-xl p-8 border border-gray-100">

                <!-- Error Message (if any) -->
                <div th:if="${param.error}" class="bg-danger-50 border border-danger-200 rounded-lg p-4 mb-6">
                    <p class="text-danger-800 font-semibold">Invalid username or password</p>
                </div>

                <!-- Logout Success Message -->
                <div th:if="${param.logout}" class="bg-success-50 border border-success-200 rounded-lg p-4 mb-6">
                    <p class="text-success-800 font-semibold">You have been logged out successfully</p>
                </div>

                <!-- Login Form -->
                <form th:action="@{/login}" method="post">

                    <!-- Username/Email -->
                    <div class="mb-4">
                        <label for="username" class="form-label">Email or Username</label>
                        <input type="text"
                               id="username"
                               name="username"
                               required
                               autofocus
                               class="form-input"
                               placeholder="Enter your email">
                    </div>

                    <!-- Password -->
                    <div class="mb-4">
                        <label for="password" class="form-label">Password</label>
                        <input type="password"
                               id="password"
                               name="password"
                               required
                               class="form-input"
                               placeholder="Enter your password">
                    </div>

                    <!-- Remember Me & Forgot Password -->
                    <div class="flex items-center justify-between mb-6">
                        <label class="flex items-center">
                            <input type="checkbox" name="remember-me" class="w-4 h-4 text-primary-600 border-gray-300 rounded focus:ring-primary-500">
                            <span class="ml-2 text-sm text-gray-700">Remember me</span>
                        </label>
                        <a href="#" class="text-sm text-primary-600 hover:text-primary-700 font-medium transition-colors">
                            Forgot password?
                        </a>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" class="btn-primary w-full text-lg py-3 mb-4">
                        <svg class="w-5 h-5 inline-block mr-2 -ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"></path>
                        </svg>
                        Sign In
                    </button>

                    <!-- CSRF Token -->
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                </form>

                <!-- Divider -->
                <div class="relative my-6">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-200"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-4 bg-white text-gray-500">Don't have an account?</span>
                    </div>
                </div>

                <!-- Register Link -->
                <a href="/register" class="block text-center text-primary-600 hover:text-primary-700 font-semibold transition-colors">
                    Create an account
                </a>

            </div>

            <!-- Demo Credentials -->
            <div class="bg-gray-50 border border-gray-200 rounded-lg p-4 mt-6">
                <p class="text-xs text-gray-600 text-center mb-2 font-semibold">Demo Credentials (temporary)</p>
                <p class="text-xs text-gray-500 text-center">Username: <code class="bg-gray-200 px-2 py-0.5 rounded">admin</code></p>
                <p class="text-xs text-gray-500 text-center">Password: <code class="bg-gray-200 px-2 py-0.5 rounded">admin</code></p>
            </div>

        </div>
    </div>

</div>

</body>
</html>
