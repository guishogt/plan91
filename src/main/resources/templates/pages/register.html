<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <title>Register</title>
    <meta name="description" content="Create your Plan 91 account and start building lasting habits">
</head>
<body>

<!-- Main Content -->
<div layout:fragment="content">

    <!-- Registration Container -->
    <div class="min-h-[80vh] flex items-center justify-center -mt-8">
        <div class="max-w-md w-full">

            <!-- Header -->
            <div class="text-center mb-8">
                <div class="inline-flex items-center justify-center w-16 h-16 bg-gradient-to-br from-primary-500 to-primary-700 rounded-2xl shadow-lg mb-4">
                    <span class="text-3xl font-bold text-white">91</span>
                </div>
                <h1 class="text-4xl font-bold text-gray-900 mb-2">Create Account</h1>
                <p class="text-gray-600">Start your 91-day habit journey today</p>
            </div>

            <!-- Registration Card -->
            <div class="bg-white rounded-2xl shadow-xl p-8 border border-gray-100">

                <!-- Success Message (if any) -->
                <div th:if="${success}" class="bg-success-50 border border-success-200 rounded-lg p-4 mb-6">
                    <p class="text-success-800 font-semibold" th:text="${success}"></p>
                </div>

                <!-- Error Message (if any) -->
                <div th:if="${error}" class="bg-danger-50 border border-danger-200 rounded-lg p-4 mb-6">
                    <p class="text-danger-800 font-semibold" th:text="${error}"></p>
                </div>

                <!-- Registration Form -->
                <form th:action="@{/register}" method="post">

                    <!-- First Name -->
                    <div class="mb-4">
                        <label for="firstName" class="form-label">First Name</label>
                        <input type="text"
                               id="firstName"
                               name="firstName"
                               required
                               class="form-input"
                               placeholder="John">
                    </div>

                    <!-- Last Name -->
                    <div class="mb-4">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input type="text"
                               id="lastName"
                               name="lastName"
                               required
                               class="form-input"
                               placeholder="Doe">
                    </div>

                    <!-- Email -->
                    <div class="mb-4">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email"
                               id="email"
                               name="email"
                               required
                               class="form-input"
                               placeholder="john@example.com">
                    </div>

                    <!-- Password -->
                    <div class="mb-4">
                        <label for="password" class="form-label">Password</label>
                        <input type="password"
                               id="password"
                               name="password"
                               required
                               minlength="8"
                               class="form-input"
                               placeholder="At least 8 characters">
                        <p class="text-xs text-gray-500 mt-1">Minimum 8 characters</p>
                    </div>

                    <!-- Confirm Password -->
                    <div class="mb-6">
                        <label for="confirmPassword" class="form-label">Confirm Password</label>
                        <input type="password"
                               id="confirmPassword"
                               name="confirmPassword"
                               required
                               minlength="8"
                               class="form-input"
                               placeholder="Re-enter your password">
                    </div>

                    <!-- Timezone (auto-detected with JavaScript) -->
                    <input type="hidden" id="timezone" name="timezone" value="">

                    <!-- Submit Button -->
                    <button type="submit" class="btn-primary w-full text-lg py-3 mb-4">
                        <svg class="w-5 h-5 inline-block mr-2 -ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"></path>
                        </svg>
                        Create Account
                    </button>

                    <!-- CSRF Token -->
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                </form>

                <!-- Divider -->
                <div class="relative my-6">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-200"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-4 bg-white text-gray-500">Already have an account?</span>
                    </div>
                </div>

                <!-- Login Link -->
                <a href="/login" class="block text-center text-primary-600 hover:text-primary-700 font-semibold transition-colors">
                    Sign in instead
                </a>

            </div>

            <!-- Terms Notice -->
            <p class="text-center text-xs text-gray-500 mt-6">
                By creating an account, you agree to our
                <a href="#" class="text-primary-600 hover:underline">Terms of Service</a> and
                <a href="#" class="text-primary-600 hover:underline">Privacy Policy</a>
            </p>

        </div>
    </div>

</div>

<!-- Page-specific JavaScript -->
<th:block layout:fragment="extra-js">
    <script>
        // Auto-detect and set user's timezone
        document.addEventListener('DOMContentLoaded', function() {
            const timezone = Intl.DateTimeFormat().resolvedOptions().timeZone;
            document.getElementById('timezone').value = timezone;
            console.log('Detected timezone:', timezone);
        });

        // Client-side password confirmation validation
        const form = document.querySelector('form');
        const password = document.getElementById('password');
        const confirmPassword = document.getElementById('confirmPassword');

        form.addEventListener('submit', function(e) {
            if (password.value !== confirmPassword.value) {
                e.preventDefault();
                alert('Passwords do not match!');
                confirmPassword.focus();
            }
        });
    </script>
</th:block>

</body>
</html>
